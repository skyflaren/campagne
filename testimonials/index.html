<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="/css/navbar.css" rel="stylesheet" type="text/css" />
    <link href="/css/base.css" rel="stylesheet" type="text/css" />
    <link href="/css/testimonials.css" rel="stylesheet" type="text/css" />
    <link href="/css/multiselect.css" rel="stylesheet" type="text/css" />
    <title>cuilu | Testimonials</title>
    <link rel="icon" type="image/png" size="32x32" href="/img/logo-dark.png">
    <link rel="apple-touch-icon" type="image/png" href="/img/logo-dark.png">
    <meta property="og:site_name" content="cuilu">
	<meta name="og:description" content="Simply put, the most qualified VP duo - 2 years of SAC and 7 executive roles (more than all other VPs combined). Promising a school app, improved website, revitalized club crawl, and renewed club comms.">
    <meta name="og:image" content="https://justinlu.ca/img/logo-dark.png">
</head>

<body onload="getTestimonials('')" onresize="resized()">
    <div id="bar">
        <div id="navbar-bkg">
            <div id="navbar">
                <a href="/">
                    <div class="item-navbar" id="home-wrap">
                        <span class="home-name any-item">CUILU</span>
                        <img class="home-logo any-item" draggable="false" src="../img/logo-dark.png" />
                    </div>
                </a>
                <img src="../img/hamburger-icon.svg" class="hamburger-icon any-item" onclick="collapse()">
                <div id="col">
                    <a class="any-item item-navbar" href="/blog/">BLOG</a>
                    <a class="any-item item-navbar" href="/clubs/">CLUBS</a>
                    <a class="any-item item-navbar" href="/calendar/">CALENDAR</a>
                    <a class="any-item bold-navbar">TESTIMONIALS</a>
                    <a class="any-item item-navbar" href="/about/">ABOUT</a>
                </div>
            </div>
        </div>
        <div id="slider"></div>
        <div id="hamburger-par">
            <a class="hamburger-item" href="/blog/">BLOG</a>
            <a class="hamburger-item" href="/clubs/">CLUBS</a>
            <a class="hamburger-item" href="/calendar/">CALENDAR</a>
            <a class="hamburger-bold">TESTIMONIALS</a>
            <a class="hamburger-item" href="/about/">ABOUT</a>
        </div>
        <script src="../js/slider.js"></script>
        <script src="../js/hamburger.js"></script>
    </div>
    <div id="bg">
        <div class="container">
            <div id="header">
                <h1 style="padding-top: 40px">Testimonials</h1>
                <div id="wrapper">
                    <form>
                        <script src="../js/multiselect.js"></script>
                        <div class="multiselect" id="multiselect">
                            <div class="selectBox" onclick="showCheckBoxes()">
                                <select>
                                    <option>Filter Grade</option>
                                </select>
                                <div class="overSelect"></div>
                            </div>
                            <div id="checkBoxes" style="display: none;">
                                <label for="0" onclick="update()"><input type="checkbox" id="0" name="gr9"
                                        value="9" />Grade 9</label>
                                <label for="1" onclick="update()"><input type="checkbox" id="1" name="gr10"
                                        value="10" />Grade 10</label>
                                <label for="2" onclick="update()"><input type="checkbox" id="2" name="gr11"
                                        value="11" />Grade 11</label>
                                <label for="3" onclick="update()"><input type="checkbox" id="3" name="gr12"
                                        value="12" />Grade 12</label>
                                <label for="4" onclick="update()"><input type="checkbox" id="4" name="alumni"
                                        value="alumni" />Alumni</label>
                                <label for="5" onclick="update()"><input type="checkbox" id="5" name="anon"
                                        value="anon" />Unknown</label>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <hr>
            </div>
            <div id="testimonials"></div>
        </div>
    </div>
    <script src="../js/testimonials.js"></script>
    <div class="footer">
        <div class="footer-title-par">
            <p class="footer-title">This website was made from scratch by <span style="font-weight: 700">Justin Lu, Nicole Cui, Eric Shim, and Diana Lin</span> as a mock for an improved student website :D</p>
        </div>
        <hr class="footer-bar">
        <div class="foooter-icon-par">
            <a class="footer-name" href="https://www.instagram.com/cuilu.vp/" rel="noreferrer" target="_blank"><img
                    class="footer-icon" src="../img/insta-icon.svg"></a>
            <a class="footer-name" href="https://discord.gg/DT6vdmPJw4" rel="noreferrer" target="_blank"><img
                    class="footer-icon" src="../img/discord-icon.svg"></a>
            <a class="footer-name" href="mailto:cuilu@justinlu.ca" rel="noreferrer" target="_blank"><img
                    class="footer-icon" src="../img/email-icon.svg"></a>
        </div>
    </div>
</body>

</html>
